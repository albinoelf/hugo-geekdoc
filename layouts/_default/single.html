{{ define "main" }}
    {{ partial "page-header" . }}

    <article class="gdoc-markdown">
        {{ partial "content" . }}
        Last modified by {{ .GitInfo.AuthorName }} ({{ .GitInfo.AuthorEmail }}) on {{ .GitInfo.AuthorDate }} <br>
        Commit: {{ .GitInfo.Subject }} ({{ .GitInfo.AbbreviatedHash }})
    </article>
{{ end }}
